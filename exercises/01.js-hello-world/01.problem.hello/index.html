<html>
	<head>
		<title>Hello World - React Fundamentals</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
				margin: 0;
				padding: 20px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.container {
				background: white;
				padding: 2rem;
				border-radius: 10px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
				text-align: center;
				font-size: 2rem;
				color: #333;
				animation: fadeIn 0.5s ease-in;
			}
			@keyframes fadeIn {
				from { opacity: 0; transform: translateY(20px); }
				to { opacity: 1; transform: translateY(0); }
			}
		</style>
	</head>
	<body>
		<div id="root"></div>

		<script type="module">
			// Get the root element from the DOM
			const rootElement = document.getElementById('root')
			
			// Create a new div element
			const element = document.createElement('div')
			
			// Set the div's className to 'container'
			element.className = 'container'
			
			// Set the div's textContent to 'Hello World'
			element.textContent = 'Hello World! ğŸš€'
			
			// Append the div to the root element
			rootElement.append(element)

			// Add some interactivity for fun
			element.addEventListener('click', () => {
				const messages = [
					'Hello World! ğŸš€',
					'Welcome to React! âš›ï¸',
					'Learning is fun! ğŸ“š',
					'Keep coding! ğŸ’»',
					'You got this! ğŸ’ª'
				]
				const randomMessage = messages[Math.floor(Math.random() * messages.length)]
				element.textContent = randomMessage
			})
		</script>
	</body>
</html>
